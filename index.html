<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>snake game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    



   <div class="game-container">
      <div class='header'>
        <div class="scor" id='result'>0</div>
        <button class="restart" id='restart'>restart</button>
        <select name="" id="select" onchange='select(this)'>
            <option value="2">2</option>
            <option value="1.5">1.5</option>
            <option selected value="1">1</option>
            <option value="0.75">0.75</option>
            <option value="0.5">0.5</option>
           
        </select>
      </div>
       




        <div class="box-moving" id='box-moving'>
            <div class="snake-food" id='snake-food'></div>
            <div class="snake-head" id='snake-head'></div>
        </div>






        <div class="button-container">
            <div class="button " id='btn0' onclick='move(this)'></div>
            <div class="button " id='btn1' onclick='move(this)'></div>
            <div class="button " id='btn2' onclick='move(this)'></div>
            <div class="button " id='btn3' onclick='move(this)'></div>
            <div class="button " id='btn4' onclick='move(this)'></div>
        </div>
   </div>
  




    
    <script src="main.js"></script>
</body>
</html>
